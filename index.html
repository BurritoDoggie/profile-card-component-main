<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="">
    <div class="profile-stuff">
      <img class="victor" src="./images/image-victor.jpg" alt="profile picture">
      <h1 class="name">Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="other-info">
        <p>
          <span class="number">80k</span>
          <span>Followers</span>
        </p>
        <p>
          <span class="number">803k</span>
          <span>Likes</span>
        </p>
        <p>
          <span class="number">1.4k</span>
          <span>Photos</span>
        </p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
